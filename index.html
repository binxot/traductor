<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="traductor.js"></script>
        <link rel="stylesheet" href="traductor.css">
        <title>Traductor</title>
    </head>
    <body>
        <div id="contenedor1">
            <select id="selectIdiomaOrigen">
                <option value="es">Español</option>
                <option value="en">Inglés</option>
                <option value="fr">Francés</option>
                <option value="de">Alemán</option>
                <option value="it">Italiano</option>
                <option value="pt">Portugués</option>
                <option value="ru">Ruso</option>
                <option value="ja">Japonés</option>
                <option value="zh">Chino</option>
            </select>
            <textarea id="entrada" cols="30" rows="10" onchange="translateText()"></textarea>
            <img src="microphone-solid-24.png" alt="escuchar" id="escuchar" onclick="escuchar()">
        </div>
        <div id="contenedor2">
            <select id="selectIdiomaDestino">
                <option value="es">Español</option>
                <option value="en" selected>Inglés</option>
                <option value="fr">Francés</option>
                <option value="de">Alemán</option>
                <option value="it">Italiano</option>
                <option value="pt">Portugués</option>
                <option value="ru">Ruso</option>
                <option value="ja">Japonés</option>
                <option value="zh">Chino</option>
            </select>
            <textarea id="salida" cols="30" rows="10" disabled></textarea>
            <img src="altavoz512.png" alt="escuchar" id="escuchar" height="24" onclick="hablar()">
        </div>
        <select id="speech-select"></select>
    </body>
</html>
